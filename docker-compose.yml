version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

  app:
    build: .
    container_name: my-portfolio-app
    ports:
      - "3000:3000"

volumes:
  jenkins_home:
